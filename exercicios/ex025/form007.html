<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on"></form>

    <p>
        <label for="ies">Estado</label>
        <select name="estado" id="ies">

            <option value=""selected>--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
            <!-- option = opção-->

            <optgroup label="Região Nordeste">
                <option value="RM">Rio Grande do Norte</option>
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
            </optgroup>
            <!-- optgroup = um ajuntamento - grupo de option-->
        </select>
    </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilidade</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
            <!-- datalist = uma lista de option para um input-->
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            <!--- textarea = caixa de mensagem / cols = colunas / rows = linhas-->
        </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
