<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Tetse de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            <!--required = obrigatório // maxlength = quantidade maxima de letras // placeholder = o que esta dentro da caixa visivel // autocomplete = sugerir uma informação já usada-->
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia"required min="0" max="10" placeholder="0 a 10" step="0.5">
            <!--step = passo, em quanto em quanto o valor vai mudando-->
        </p>
        <p>
            <label for="imes">Perido Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-02">
            <!--Caixa tipo de colocar data / mes // value = é o valor colocado dependendo da condição = -->
        </p>
        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
            <!--Caixa tipo dias-->
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora">
            <!--Caixas tipo horas-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
